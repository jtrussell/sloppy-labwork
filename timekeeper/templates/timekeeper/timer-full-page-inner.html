<div class="timer"
     data-code="{{ code }}"
     data-state="{{ state }}"
     data-end-time-ms="{{ end_time_ms|default:'' }}"
     data-pause-time-remaining-seconds="{{ pause_time_remaining_seconds|default:'' }}">
    <div class="timer__name">{{ name }}</div>
    <div class="timer__countdown" onclick="location.reload()">--:--</div>
</div>
