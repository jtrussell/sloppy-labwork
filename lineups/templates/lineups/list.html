{% extends 'page.html' %}
{% load static %}

{% block head_title %}My Lineups - Sloppy Labwork{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'lineups/main.css' %}">
{% endblock %}

{% block content %}
<h1>My Lineups</h1>
<ul class="subheading inline-list">
  <li><a href="{% url 'lineups-create' %}" class="button button-link button-link-bordered">New Lineup</a></li>
</ul>

<form class="form-wide" hx-get="{% url 'lineups-list' %}" hx-target="#lineup-results" hx-swap="innerHTML" hx-trigger="input delay:300ms from:#search-input, change from:#format-select">
  <input type="text" name="q" id="search-input" value="{{ search_query }}" placeholder="Search lineups...">
  <span class="helptext">Type to search</span>
</form>

<div id="lineup-results">
  {% include 'lineups/partials/lineup-list-results.html' %}
</div>
{% endblock %}
