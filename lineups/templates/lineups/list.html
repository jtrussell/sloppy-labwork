{% extends 'page.html' %}
{% load static %}

{% block head_title %}My Lineups - Sloppy Labwork{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'lineups/main.css' %}">
{% endblock %}

{% block content %}
<div class="lineups-header">
  <h1>My Lineups</h1>
  <a href="{% url 'lineups-create' %}" class="button button-primary">New Lineup</a>
</div>

<form class="lineups-filters" hx-get="{% url 'lineups-list' %}" hx-target="#lineup-results" hx-swap="innerHTML" hx-trigger="input delay:300ms from:#search-input, change from:#format-select">
  <div class="filter-row">
    <input type="text" name="q" id="search-input" value="{{ search_query }}" placeholder="Search lineups...">
    <!--
    <select name="format" id="format-select">
      <option value="">All Formats</option>
      {% for format in formats %}
      <option value="{{ format.id }}" {% if format_filter == format.id|stringformat:"s" %}selected{% endif %}>{{ format.name }}</option>
      {% endfor %}
    </select>
    -->
  </div>
</form>

<div id="lineup-results">
  {% include 'lineups/partials/lineup-list-results.html' %}
</div>
{% endblock %}
