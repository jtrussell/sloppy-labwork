<div class="note-item note-item--editing" id="note-{{ note.id }}">
  <form method="post" action="{% url 'lineups-note-edit' lineup.code note.id %}" hx-post="{% url 'lineups-note-edit' lineup.code note.id %}" hx-target="#note-{{ note.id }}" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.text }}
    <div class="note-form-actions">
      <button type="submit" class="button button-primary button-small">Save</button>
      <button type="button" class="button button-small" hx-get="{% url 'lineups-note-edit' lineup.code note.id %}" hx-target="#note-{{ note.id }}" hx-swap="outerHTML" hx-vals='{"cancel": "true"}'>Cancel</button>
    </div>
  </form>
</div>
