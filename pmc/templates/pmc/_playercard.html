<div class="playercard">
  <div class="banner" style="background-color: #{{ my_profile.get_avatar.banner_bg_color }}">
    <img class="avatar" src="{{ my_profile.get_avatar.src }}" style="border-right: 5px solid #{{ my_profile.get_avatar.banner_stroke_color }}" alt="my_profile.get_avatar.name">
    <div class="elide" style="color: #{{ my_profile.get_avatar.banner_text_color }}">
      <span class="banner-text elide">{{ my_profile.user }}</span>
      <span class="banner-sub-text">{{ my_profile.tagline | default:'Silence is golden.' }}</span>
    </div>
  </div>

  {% if my_profile.mv_qrcode_message and my_profile.user == request.user %}
    <img
      class="qrcode"
      src="https://static.sloppylabwork.com/{{ my_profile.get_mv_qrcode_path }}"
      alt="Master Vault QR Code" />
  {% endif %}

  <img class="background" src="{{ my_profile.get_background.src }}" alt="{{ my_profile.get_background.name }}">
</div>
