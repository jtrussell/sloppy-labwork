{% extends "page.html" %}

{% block content %}
<h1>New Tournament</h1>

<p class="note">
  Tournaments you create will only be visible to you. On the next page, you
  can find a sign-up link to send to your participants.
</p>
<form method="POST" class="form-wide">
  {% csrf_token %}
  {{ form }}
  <button class="button-primary" type="submit">
    Submit
  </button>
</form>
{% endblock %}
